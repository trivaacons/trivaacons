activity3: Projektvezetés
activity3_desc1: >
  Lebonyolító cégként vállaljuk akár nagyobb építési projektek teljes organizációját és szervezését, a Megrendelőkkel és az Alvállalkozókkal való folyamatos egyeztetést
  ill. kapcsolattartást. Összehangoljuk a sokszor széttartó szempontokat és elképzeléseket, ügyelve a határidőkre és a költségekre.
activity3_desc2: >
  Keressen meg minket a lenti gombra kattintva, ha projektjéhez vezetőkre van szüksége!

