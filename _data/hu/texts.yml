activity2: Házépítés
activity2_desc1: >
  Megálmodott házának felépítését vállaljuk a kivitelezés elejétől kezdve a kulcsrakész átadásig. Az építkezés alatt folyamatosan egyeztetünk Önnel a
  felmerülő kérdésekről, s a munka előrehaladásáról.
activity2_desc2: >
  Kattintson a lenti gombra, hogy felvegye velünk a kapcsolatot! Első lépésként időpontot egyeztetünk Önnel egy találkozóra, melyen áttekintjük elképzeléseit,
  s nekikezdünk az építkezés megszervezésének.

