activity1: Lakásfelújítás
activity1_desc1: >
  Lakásának részleges vagy teljes felújítását vállaljuk az Ön elképzelései vagy, amennyiben rendelkezésére áll, meglévő tervek alapján. Ha szükséges, az építési
  tervek elkészítését is elvégezzük.
activity1_desc2: >
  Az alábbi gomb segítségével felveheti velünk a kapcsolatot! Az ajánlat pontos elkészítéséhez helyszíni felméréseket végzünk az Önnel egyeztetett
  időpontokban. Az építési munkálatok alatt folyamatosan egyeztetünk Önnel hogy Ön mindig pontos képet kapjon a munka előrehaladtáról.

