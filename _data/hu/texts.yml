# About Us

about_us1: >
  A TrivaaCons 2015-ben alakult a hazai építőipari kivitelezésben jártas fiatal építőmérnökökből.
  Az évek során számos kivitelezési, statikai tervezési projektben kellett megállnunk helyünket és bizonyítani rátermettségünket,
  sokszor nehéz körülmények között. Az így szerzett értékes tapasztalatokat felhasználva kívánunk az Ügyfeleink szolgálatába állni.
  Napjainkban az építőipar egy hosszú folyamat eredményeként változásokon esik át, mely a megrendelők és beruházók számára sokszor
  nehezen átlátható. A jelenlegi piaci körülmények között az építőiparban nem jártas magánszemélyek és cégek könnyen anyagilag kedvezőtlen
  helyzetbe kerülhetnek. Ki ne hallott volna időben és pénzben elúszott nem megfelelő minőségű munkákról, elégtelen műszaki teljesítésről...
about_us2: >
  Célunk, hogy képességeink és tapasztalataink birtokában megvalósítsuk Ügyfeleink építési céljait a jelenlegi piaci körülményeket mindig figyelembe véve,
  a költség- és időkeretet kontroll alatt tartva. Az Ügyfeleinknek nyújtott szolgáltatás részeként rendelkezésre
  állunk a tervek megszületésétől kezdve az építmény elkészültéig és használatba vételéig, ezzel átsegítve Önt az építőipar sokszor rögös útvesztőin.
about_us3: >
  Tekintse meg referenciáinkat és lépjen kapcsolatba velünk, amennyiben cégünk tevékenysége segítségére lehet! Ügyfelünkként mindent megteszünk
  annak érdekében, hogy Ön a számára legfontosabb szempontokra koncentrálhasson, s hogy az elkészült építmény a
  legnagyobb megelégedésére szolgáljon!

