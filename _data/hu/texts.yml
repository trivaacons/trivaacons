# About Us

about_us1: >
  A TrivaaCons 2015-ben alakult a hazai építőipari kivitelezésben jártas fiatal építőmérnökökből.
  Az évek során számos kivitelezési, statikai tervezési projektben kellet megállnunk helyünket és bizonyítani rátermettségünket,
  sokszor nehéz körülmények között. Az így szerzett értékes tapasztalatokat felhasználva kívánunk az ügyfeleink szolgálatába állni,
  mivel napjainkban az építőipar egy hosszú folyamat eredményeként változásokon esik át, mely a megrendelők és beruházók számára a legtöbb
  esetben finoman szólva nem ideális. A jelenlegi piaci körülmények között az építőiparban nem jártas magánszemélyek és cégek sokszor nehéz,
  és anyagilag kedvezőtlen helyzetbe juthatnak. Ki ne találkozott volna időben és pénzben elúszott nem megfelelő minőségű munkával,
  melynem jelentett megelégedést.
about_us2: >
  Célunk, hogy képességeink és tapasztalatink birtokában megvalósítsuk ügyfeleink építési céljait a jelenlegi piaci körülmények között,
  a költség és időkeret kontroll alatt tartva. Ügyfeleinknek összetett szolgáltatást tudjunk nyújtani, mely szolgáltatás részeként rendelkezésre
  állunk a tervek megszületésétől kezdve az építmény elkészültéig és használatba vételéig, ezzel átsegítve Önt az építőipar sokszor rögös útvesztőin.
about_us3: >
  Tekintse meg referenciáinkat és lépjen kapcsolatba velünk, amennyiben cégünk tevékenysége segítségére lehet! Ügyfelünkként mindent megteszünk
  annak érdekében, hogy Önnek csak a legfontosabb dolgokkal kelljen foglalkoznia, valamint hogy a z új építési vagy felújítási projekt a
  legnagyobb megelégedésére szolgáljon!

